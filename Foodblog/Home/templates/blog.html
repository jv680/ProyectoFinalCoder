<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    {% for r in recetas %}

        <li>{{r}}</li>

        <button>
            <a href="{% url 'deletereceta' r.id %}"> Eliminar</a>
            <a href="{% url 'updaterecetas' r.id %}"> Editar</a>
        </button>

    {% endfor %}

    <button>
        <a href="{% url 'blogadd' %}"> Agregar receta</a>
    </button>


</body>
</html>
